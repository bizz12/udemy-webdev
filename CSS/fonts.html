<!doctype html>
<html>
    <!-- 1em = 16px...represents standard font size-->
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        p{
            font-family:Arial, Helvetica, sans-serif;
        }
        .bold{
            font-weight: bold;
            color:green;
            font-size:1em;

        }
        .italic{
            font-style:italic;
        }
        .underline{
            text-decoration: underline;
        }
        .greenbox{
            width:200px;
            height: 50px;
            background-color: green;
            text-align: justify;
        }
    </style>    
</head>

<body>
    <div class="greenbox">
        <p>This is some text</p>
    </div>
    <p class="bold">The 3rd WORD in this paragraph is underlined.</p>
    <p class="italic">The 3rd WORD in this paragraph is underlined.</p>
    <p class="underline">The 3rd WORD in this paragraph is underlined.</p>    
</body>
</html>
